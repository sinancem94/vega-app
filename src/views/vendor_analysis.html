<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vendor Analysis</title>
  </head>
  <body>
    <form>
      <label for="unit_prices">Unit Prices:</label>
      <select class="vendor" id="unit_prices" name="unit_prices">
        <option value="10.00" selected>10.00</option>
      </select>
      
      <br />
      
      <label for="unit_currency">Unit Currency:</label>
      <select class="vendor" id="unit_currency" name="unit_currency">
        <option value="USD" selected>USD</option>
      </select>
      
      <br />
      
      <label for="vendor_code">Vendor Code:</label>
      <select class="vendor" id="vendor_code" name="vendor_code">
        <option value="V001" selected>V001</option>
      </select>
      
      <br />
      
      <label for="vendor_name">Vendor Name:</label>
      <select class="vendor" id="vendor_name" name="vendor_name">
        <option value="Example Vendor" selected>Example Vendor</option>
      </select>
      
      <br />
      
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
